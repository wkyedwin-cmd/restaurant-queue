function loadData(){

  db.collection("queues")
  .where("date","==",today())
  .onSnapshot(snapshot=>{

    let waiting = [];
    let finished = [];

    snapshot.forEach(doc=>{
      const data = {...doc.data(),id:doc.id};

      if(data.status==="completed" || data.status==="cancelled"){
        finished.push(data);
      }else{
        waiting.push(data);
      }
    });

    waiting.sort((a,b)=>(a.timestamp||0)-(b.timestamp||0));
