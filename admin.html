<script>

if (!firebase.apps.length) {

const db = firebase.firestore();
let allData = [];

function today(){
  return new Date().toISOString().split("T")[0];
}

function checkPassword(){
  const input = document.getElementById("password").value;
  if(input === "0606"){
    document.getElementById("login").style.display="none";
    document.getElementById("panel").style.display="block";
    loadData();
  }else{
    alert("å¯†ç é”™è¯¯");
  }
}

function updateStatus(id,status){

  const updateData = {
    status: status
  };

  // å¦‚æœæ˜¯ completed æˆ– cancelled è®°å½•å®Œæˆæ—¶é—´
  if(status === "completed" || status === "cancelled"){
    updateData.finishedAt = firebase.firestore.FieldValue.serverTimestamp();
  }

  db.collection("queues").doc(id).update(updateData);
}

function assignTable(id){
  const tableNumber = prompt("è¯·è¾“å…¥æ¡Œå·:");
  if(!tableNumber) return;

  db.collection("queues").doc(id).update({
    status:"confirmed",
    tableNumber: tableNumber
  });
}

function renderList(list, container){
  container.innerHTML = "";

  list.forEach(item=>{
    container.innerHTML += `
    <div style="border:1px solid #ccc;margin:8px;padding:12px;">

    ğŸ“… ${item.date || "-"} |
    â° ${item.time || "-"} |
    ğŸ†” <b>${item.queueNumber || "-"}</b><br>

    ğŸ‘¤ ${item.name || "-"} |
    ğŸ“ ${item.phone || "-"}<br>

    ğŸ‘¨ æˆäºº:${item.adults || 0} |
    ğŸ‘¶ å®å®æ¤…:${item.babyChairs || 0} |
    ğŸ· æ¡Œå·:${item.tableNumber || "-"}<br>

    ğŸ“Œ çŠ¶æ€:${item.status || "-"}<br><br>

    ${item.status==="waiting" ?
      `<button onclick="assignTable('${item.id}')">
        Confirm + Table
      </button>` : ""}

    ${item.status==="confirmed" ?
      `<button onclick="updateStatus('${item.id}','completed')">
        Completed
      </button>` : ""}

    <button onclick="updateStatus('${item.id}','cancelled')">
      Cancel
    </button>

    </div>
    `;
  });
}

function applyFilter(){

  const keyword = document.getElementById("search").value.toLowerCase();

  let active = [];
  let finished = [];

  allData.forEach(data=>{

    const match =
      (data.name || "").toLowerCase().includes(keyword) ||
      (data.phone || "").includes(keyword) ||
      String(data.queueNumber || "").includes(keyword);

    if(match){

      if(data.status==="waiting" || data.status==="confirmed"){
        active.push(data);
      }else{
        finished.push(data);
      }

    }
  });

  // ğŸŸ¢ Waiting + Confirmed â†’ æœ€æ—©æ’åœ¨ä¸Šé¢
  active.sort((a,b)=>
    (a.timestamp?.seconds||0)-(b.timestamp?.seconds||0)
  );

  // ğŸ”´ Completed + Cancelled â†’ æœ€æ–°å®Œæˆæ’åœ¨æœ€ä¸Šé¢
  finished.sort((a,b)=>
    (b.finishedAt?.seconds||0)-(a.finishedAt?.seconds||0)
  );

  renderList(active, document.getElementById("activeList"));
  renderList(finished, document.getElementById("finishedList"));
}

function loadData(){

  db.collection("queues")
  .where("date","==",today())
  .onSnapshot(snapshot=>{

    allData = [];

    snapshot.forEach(doc=>{
      allData.push({...doc.data(), id: doc.id});
    });

    applyFilter();
  });
}
</script>

>

</div>

</body>
